{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    <div class="navbarjv">
        <a href="{% url 'home'%}" class="casa"><img src="{% static 'img/casa2.png' %}"></a>
        <a href="{% url 'home'%}" class="menu">Home</a>
        <div class="pesquisa">
            <form action="{% url 'busca' %}" method="get">
                <input type="search" name="termo" placeholder="Pesquisa" style="float: left;" value="{{request.GET.termo}}">
                <button type="submit"><img src="{% static 'img/lupa.png' %}" style="float: right;"></button>
            </form>
        </div>
    </div>

    

    <div class="container">
        <h1 style="padding-top: 100px;"></h1>
       
    
       
     {%block 'conteudo'%}
     
     {% endblock %}   
    </div>
    
    <footer>
        <p class="text-center">Desenvolvido por Jo√£o Vitor Wolfart</p>
    </footer>

</body>
