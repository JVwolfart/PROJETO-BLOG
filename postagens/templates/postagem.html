{% extends 'base.html' %}
{% load static%}
{% block 'titulo' %}
{{postagem.titulo}}
{% endblock %}

{% block 'conteudo' %}
<div class="row">
    <h1 class="titulo text-center my-5">{{postagem.titulo}}</h1>
    <div class="foto text-center">
        <p>Postado em {{postagem.data_postagem}}</p>
        <p>Categoria: {{postagem.categoria}}</p>
        <img src="{{postagem.foto.url}}">
        
    </div>
    
<div class="row">
    <div class="col-lg-2"></div>
    <div class="texto col-lg-8 my-5 text-center">
        <p>{{postagem.conteudo}}</p>
    </div>
    <div class="col-lg-2"></div>
</div>
</div>
{% endblock %}
